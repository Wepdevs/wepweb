<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --toolbar-font-color:#AAAAAA;
        --toolbar-hover-font-color: greenyellow;
        --footer-color:#EAEAEA;
        --footer-background-color:#444444;
        --toolbar-font:{
          font-size:16px;
          font-weight:400;
          color:var(--toolbar-font-color);
          text-transform: uppercase;
          font-family: Ubuntu, sans-serif;
        }
        display: block;
      }

      app-toolbar .toolbar[horizontal] {
        @apply(--layout-horizontal);
        width:100%;
      }

      app-toolbar .toolbar[horizontal] > div {
        padding:0px 8px 0px 8px;

      }

      app-toolbar .toolbar[horizontal] > .menu{
        cursor:pointer;

      }
      app-toolbar .toolbar[horizontal] > .menu.bordered{
        border:1px solid var(--primary-color);
        border-radius:12px;
        margin:0px 4px 0px 4px;

      }
      app-toolbar .toolbar[horizontal] > .menu:hover{
        color:var(--toolbar-hover-font-color);

      }

      app-toolbar .toolbar[horizontal] > .space {
          @apply(--layout-flex);
      }

      .footer .space {@apply(--layout-flex);}

      app-toolbar {
        height:48px;
        @apply(--toolbar-font);
       background-color:var(--footer-background-color);
       transition: height 0.5s;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }


      .footer > div {padding:12px;}
      .footer {
        height:48px;
        width:100%;
        color:var(--footer-color);
        background-color:var(--footer-background-color);
        position: absolute;
        bottom:0px;
        font-size:13px;
        font-weight:200;
        @apply(--layout-horizontal);
        @apply(--toolbar-font);
        @apply(--toolbar-font-color);
        transition: height 0.5s;
      }

      iron-pages > div.page {

        padding:24px;
        overflow-y: auto;
        max-height:calc(100vh - 96px);

      }
      iron-pages {
          min-height:calc(100vh - 96px);
          max-height:calc(100vh - 96px);
      }

      #logo{
        width: 11%;
        max-height: 90%;
      }

      #logo img{
       width: 100%;
      },

      .red{
        background-color: red !important;

      }


      #imgContainer{
        
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 40px;
        width: 40px;

        transition: width  0.5s, height 0.5s;
      }


    </style>
    <firebase-app auth-domain="wepweb-4cc0e.firebaseapp.com"
      database-url="https://wepweb-4cc0e.firebaseio.com"
      api-key="AIzaSyAFyKP0dgU-dwutKxslk6A9cnH4HW3qT6Y">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>
    <!--<firebase-document
      path="/wep/pages"
      data="{{pages}}">
    </firebase-document>-->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


        <app-toolbar id="toolbar">
          <div id="logo">
            <div id="imgContainer">
              <img src="../images/WEP.png" ></img>
              <img src="../images/DEVS.png" id="devs"></img>
            </div>
         </div>
         <div on-tap="cinema">cinema||</div>
         <div on-tap="normal">normal</div>
          <div class="toolbar" horizontal>
            <div class="space"></div>
          <template is="dom-repeat" items="[[pages]]">
            <div view$="[[item.view]]" name$="[[item.name]]" class$="[[computeMenuClass(item.class)]]" on-tap="goToPage">[[item.name]]</div>
          </template>
          </div>
        </app-toolbar>
        <iron-pages attr-for-selected="name" selected="[[currentPageName]]">
        <template is="dom-repeat" id="pages" items="[[pages]]">
          <div class="page" name$="[[item.name]]"></div>
        </template>
        </iron-pages>
        <div class="footer" id="footer">
          <!--<div>WePDeVS</div>-->
          <div class="space"></div>
          <div>2016 All rights reserved</div>
        </div>


  </template>

  <script>
    Polymer({
      is: 'my-app',
      goToPage:function(e) {
          this.set("currentPage",e.target.getAttribute("view"));
          this.set("routeData.page",e.target.getAttribute("name"))
          this.set("currentPageName",e.target.getAttribute("name"));

          this._pageChanged();
      },
      pagesChanged:function() {

      },
      userChanged:function() {
        //console.log(this.user);
      },
      properties: {
        user:{observer:"userChanged"},
        pages:{
          observer:"pagesChanged",
          value:[{
            name:"home",
            view:"home-view"
          },{
            name:"projects",
            view:"projects-view"
          },{
            name:"team",
            view:"people-page"
          },{
            name:"blog",
            class:"bordered",
            view:"blog-view"
          }, {
            name: "credits",
            view:"credits-view"
          }]
        }
      },

      normal: function(){
        this.$.toolbar.style.height = "48px";
        this.$.footer.style.height = "48px";
        this.$.imgContainer.style.height = "40px";
        this.$.imgContainer.style.width = "40px";
      },

      cinema: function(){
        this.$.toolbar.style.height = "88px";
        this.$.footer.style.height = "88px";
        this.$.imgContainer.style.height = "80px";
        this.$.imgContainer.style.width = "80px";
      },

      computeMenuClass:function(_class) {
        if (_class) {return "menu "+ _class;}
        return "menu";
      },
      _pageChanged: function() {
        var page = (this.$$(".page[name='"+this.currentPageName+"']"));
        // Load page import on demand. Show 404 page if fails
        if (this.currentPage) {
          if (!page.firstChild) {
            var resolvedPageUrl = this.resolveUrl(this.currentPage + '.html');
            this.importHref(resolvedPageUrl, null, this._showPage404, true);
            var p = document.createElement(this.currentPage);
            page.appendChild(p);
        }
      }
      },
      ready: function() {
        this.$.auth.signInAnonymously();
      },
      _showPage404: function() {
        this.currentPage="my-view404";
        this._pageChanged();
      }
    });
  </script>
</dom-module>
