<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        --toolbar-font-color:#AAAAAA;
        --footer-color:#EAEAEA;
        --footer-background-color:#444444;
        --toolbar-font:{
          font-size:13px;
          font-weight:400;
          color:var(--toolbar-font-color);
          text-transform: uppercase;
        }
        display: block;
      }

      app-toolbar .toolbar[horizontal] {
        @apply(--layout-horizontal);
        width:100%;
      }

      app-toolbar .toolbar[horizontal] > div {
        padding:0px 8px 0px 8px;

      }

      app-toolbar .toolbar[horizontal] > .menu{
        cursor:pointer;

      }
      app-toolbar .toolbar[horizontal] > .menu.bordered{
        border:1px solid var(--primary-color);
        border-radius:12px;
        margin:0px 4px 0px 4px;

      }
      app-toolbar .toolbar[horizontal] > .menu:hover{
        color:var(--app-primary-color);

      }

      app-toolbar .toolbar[horizontal] > .space {
          @apply(--layout-flex);
      }

      .footer .space {@apply(--layout-flex);}

      app-toolbar {
        height:48px;
        @apply(--toolbar-font);

      }


      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }


      .footer > div {padding:12px;}
      .footer {
        height:48px!important;
        position:absolute;
        bottom:0px;
        width:100%;
        color:var(--footer-color);
        background-color:var(--footer-background-color);

        font-size:13px;
        font-weight:200;
        @apply(--layout-horizontal);
      }

      iron-pages > div.page {
        height:calc(100vh - 96px);
        padding:24px;
        
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


        <app-toolbar>
          <div class="toolbar" horizontal>
            <div>Logo</div>
            <div class="space"></div>
          <template is="dom-repeat" items="[[pages]]">
            <div name$="[[item.name]]" class$="[[computeMenuClass(item.class)]]" on-tap="goToPage">[[item.name]]</div>
          </template>
          </div>
        </app-toolbar>
        <iron-pages attr-for-selected="name" selected="[[currentPage]]">
        <template is="dom-repeat" items="[[pages]]">
          <div class="page" name$="[[item.name]]">[[item.name]]</div>
        </template>
        </iron-pages>
        <div class="footer">
          <div>Wep devs</div>
          <div class="space"></div>
          <div>2016 All rights reserved</div>
        </div>


  </template>

  <script>
    Polymer({
      is: 'my-app',
      goToPage:function(e) {
          this.set("currentPage",e.target.getAttribute("name"));
          this.set("routeData.page",this.currentPage)
      },
      properties: {
        pages:{
          value:[{
            name:"Home"
          },{
            name:"Team"
          },{
            name:"Blog",
            class:"bordered"
          }, {
            name: "Credits"
          }]
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },
      ready:function() {
        this.currentPage=this.pages[0].name;
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';
      },
      computeMenuClass:function(_class) {
        if (_class) {return "menu "+ _class;}
        return "menu";
      },
      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl("pages/"+this.currentPage + '.html');
        console.log(resolvedPageUrl)
        //this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      }
    });
  </script>
</dom-module>
