<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="paragraph-render">
  <template>
    <style include="shared-styles">
      :host {
          display: block;
        }

        .title {
          margin-top:6px;
          margin-bottom: 12px;
          font-weight:600;
          font-size:15px;

        }
        .text {
          font-size:12px;
          color:#090909;
        }

    </style>
    <div class="title">[[data.title]]</div>
    <div class="text"></div>
  </template>
  <script>
    Polymer({
      is: 'paragraph-render',
      properties: {
        data:{}
      },
      ready: function() {
        this.$$(".text").innerHTML = this.data.text;
      },
    });
  </script>
</dom-module>
