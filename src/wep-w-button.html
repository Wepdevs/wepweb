<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

<dom-module id="wep-w-button">

  <style include="shared-styles">
      :host{
         margin: 10px;
          width: 20px;
          background: #FFCC00;
          padding: 10px 20px;
          border-radius: 2px;
          transition: all 0.3s;
          box-shadow: 2px 0px 2px orange;
          text-transform: uppercase;
          font-family: Montserrat;
          color: purple;
          font-size: 15px;
          user-select:none !important;
          -webkit-touch-callout: none; /* iOS Safari */
          -webkit-user-select: none;   /* Chrome/Safari/Opera */
          -khtml-user-select: none;    /* Konqueror */
          -moz-user-select: none;      /* Firefox */
          -ms-user-select: none;       /* Internet Explorer/Edge */
          user-select: none;  
      }

      :host(:hover){
        
        transition: all 0.5s;
        cursor: pointer;
      }

      :host(:active){
        box-shadow: none;
        background: orange !important;
        transition: all 0.2s;
      }

      :host([bordered]){
          border: 2px solid orange;
          transition: all 0.5s;
      }

      :host(:hover[bordered]){
        border-color: purple;
        box-shadow: 2px 0px 2px purple;
        transition: all 0.5s;
      }

      :host([transparent]){
          background: none;
          border: none;
          transition: all 0.5s;
          box-shadow: none ;
      }

      :host(:hover[transparent]){
        background: rgba(255,204,0, 0.5);
        border-color: purple;
        box-shadow: 2px 0px 2px purple;
        transition: all 0.5s;
        box-shadow: none ;
      }

    </style>


  <template>
        <content></content>
  </template>

  <script>
    Polymer({
      is: 'wep-w-button'
    });
  </script>
</dom-module>
