<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="project-tile">

  <style include="shared-styles">
      :host {
          display: flex;
          flex-direction: column;
          padding: 10px;
          border-style: solid;
          border-width: 25px;
          border-top-color: #222;
          border-right-color: #333;
          border-bottom-color: #555;
          border-left-color: #444;
          color: black;
          height: 250px;
          width: 250px;
          box-sizing: border-box;
          justify-content: flex-start;
          align-items: flex-start;
          font-family: Montserrat;
          transition: all 1.0s;
        }

        .name{
          font-size: 20px;
          flex: 1;
        }
        .type{
          font-size: 17px;
          width: 100%;
          flex: 5;
          transition: border-bottom-color 1.0s;
        }

        .description{
          font-size: 14px;
          font-style: italic;
          flex: 1;
          max-width: 180px;
          align-self: flex-end;
        }

        :host(:hover){
          cursor: pointer;
          transition: all 1.0s;
          border-width: 7px;
          background: black !important;
        }

        :host div{
          vertical-align: middle;
        }


        :host(.component){
          background: #2FCEF9;
        }
        :host(.component:hover){
          border-color: #2FCEF9;
          color: #2FCEF9;
        }

        :host(.webapp){
          background: #DE2FF9;
        }
        :host(.webapp:hover){
          border-color: #DE2FF9;
          color: #DE2FF9;
        }

        :host(.website){
          background: var(--app-secondary-color);
        }

        :host(.website:hover){
          border-color: var(--app-secondary-color);
          color: var(--app-secondary-color);
        }

        :host(.library){
          background-color: #E32636;
        }
        :host(.library:hover){
          border-color: #E32636;
          color: #E32636;
        }

        :host(.blog){
          background-color: #FFD12A;
        }
        :host(.blog:hover){
          border-color: #FFD12A;
          color: #FFD12A;
        }
        
    </style>


  <template>
        <div class="name">[[name]]</div>
        <div class="type">[[type]]</div>
        <div class="description">[[description]]</div>
  </template>

  <script>
    Polymer({
      is: 'project-tile'
    });
  </script>
</dom-module>
