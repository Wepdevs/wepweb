<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="project-tile">

  <style include="shared-styles">
      :host {
          display: flex;
          flex-direction: column;
          padding: 10px;
          border: 10px solid var(--borders-dark-color);
          color: var(--toolbar-background-color);
          background: var(--app-tertiary-color);
          height: 35vh;
          width: 35vh;
          box-sizing: border-box;
          justify-content: center;
          align-items: center;
          font-family: Montserrat;

          transition: border 0.5s, color 0.5s, background 0.5s;
        }

        :host(:hover){
          border: 30px solid var(--app-primary-color);
          background: var(--borders-dark-color);
          color: var(--app-tertiary-color);
          cursor: pointer;
          transition: border 0.5s, color 0.5s, background 0.5s;
        }

        :host div{
          vertical-align: middle;
        }
        
    </style>


  <template>
    
        <div>{{name}}</div>
         <div>{{type}}</div>
      


  </template>

  <script>
    Polymer({
      is: 'project-tile'
    });
  </script>
</dom-module>
