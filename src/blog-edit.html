<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="block-renderer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="blog-edit">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width:600px;
        margin-top:24px;
        margin-left:auto;
        margin-right: auto;
        }

      .category {
        border:1px solid green;
        color:green;
        padding:2px 6px 2px 6px;
        border-radius:8px;
        font-size:11px;
        margin-left:12px;
        font-weight:bold;

      }

      .author {
        color:#AAAAAA;
        font-size:12px;
        margin-right:4px;
      }
      p {
        font-size:13px;
        font-weight: 200;
      }
      .int {
        @apply(--layout-horizontal);
        align-items: flex-end;
      }
      .title {
        font-size:22px;
      }
      .space {@apply(--layout-flex);}
      .header {
        @apply(--layout-horizontal);
        align-items:center;
      }
    </style>
    <div class="header">
    <div class="title">[[post.title]]</div>
    <div class="category">[[post.category]]</div>
    <div class="space"></div>
    </div>

    <div class="author">[[post.author]]</div>
    <div style="height:12px;"></div>
    <template is="dom-repeat" items="[[post.blocks]]">
      <block-renderer type="[[item.type]]" data="[[item.data]]"></block-renderer>
    </template>
    <paper-icon-button icon="add-circle" on-tap="newBlock"></paper-icon-button>
</div>
  </template>

  <script>
    Polymer({
      newBlock:function(){
        this.push("post.blocks",{type:"paragraph",data:{title:"Paragrafo2",text:"Lorem asdasdasdjjhsdh"}});
        console.log(this.post);
      },
      is: 'blog-edit',
      properties: {
          post:{}
      },
      show:function() {

      },
      ready: function() {

      },
    });
  </script>
</dom-module>
