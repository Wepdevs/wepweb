<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="blog-entry.html">

<dom-module id="blog-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;


      }

    </style>
    <firebase-document
      path="/wep/blog"
      data="{{blogPosts}}">
    </firebase-document>
    <template is="dom-repeat" items="[[blogPosts]]" as="post">
      <blog-entry post="[[post]]" on-tap="showPost"> </blog-entry>
    </template>
  </template>

  <script>
    Polymer({
      showPost:function(){
        e.target.show();
      },
      properties: {

        blogPosts: {
          type: Array,
          value:[
            {
              title:"Post 1",
              author:"Paolo",
              category:"Tech",
              text:"questo è un post di prova",
              comments:[]
            },
            {
              category:"Tech",
              title:"Post 1",
              author:"Paolo",
              text:"questo è un <b>post</b> di prova,.<i>questo</i> è un post di prova,questo è un post di prova,questo è un post di prova,questo è un post di prova",
              comments:[]
            },
            {
              title:"Post 1",
              author:"Paolo",
              text:"questo è un post di prova",
              comments:[]
            }
          ]
        }
      },
      is: 'blog-view'
    });
  </script>
</dom-module>
